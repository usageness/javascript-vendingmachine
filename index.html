<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>자판기</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>

  <body>
    <div id="app">
      <div id="login-input-container" class="hide">
        <h1>로그인</h1>
        <form id="login-form">
          <label for="email-input">이메일</label>
          <input type="email" id="email-input" placeholder="woowacourse@gmail.com" required />
          <label for="password-input">비밀번호</label>
          <input type="password" id="password-input" placeholder="비밀번호를 입력해주세요" required />
          <input type="submit" id="login-button" value="확인" />
          <p>아직 회원이 아니신가요? <a href="#">회원가입</a></p>
        </form>
      </div>

      <div class="user-menu">
        <button type="button" id="login-page-button">로그인</button>
      </div>
      <div class="section-container">
        <header>
          <h1>🍿 자판기 🍿</h1>
          <nav>
            <button type="button" id="product-manage-button">상품 관리</button>
            <button type="button" id="change-add-button">잔돈 충전</button>
            <button type="button" id="product-purchase-button">상품 구매</button>
          </nav>
        </header>
        <section class="input-section"></section>
        <section class="contents-container"></section>
      </div>
    </div>
    <div class="snackbar-wrapper">
      <div class="snackbar"></div>
    </div>
  </body>
</html>
